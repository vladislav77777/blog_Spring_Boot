<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование статьи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <LINK REL="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <div class="jumbotron">
  <h1>Редактирование статьи</h1>
  </div>
  <div th:each="el :${post}"  class="card mt-2">
    <div class="card-body">
  <form method="post">
    <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control"><BR>
    <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control"><BR>
    <textarea name="full_text"  placeholder="Введите полный текст статьи" class="form-control" th:text="${el.full_text}"/><BR>
    <button type="submit" class="btn btn-success">Обновить</button>
  </form>
    </div>
</div>
</div>
<div th:insert="blocks/footer :: footer" style="background-color: #f8f9fa; text-align: center;"></div>

</body>
</html>
