<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <LINK REL="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div class="jumbotron">
        <h1>Блог сайта</h1>
    </div>
    <div th:each="el : ${post}" class="card bg-light mt-2">
        <div class="card-body">
            <h6 th:text="${el.full_text}" class="card-title"
                style="font-family: Arial, sans-serif; font-size: 15px; color: black;"/>
            <p><b>Просмотры</b> <span th:text="${el.views}"/></p>
            <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-primary">Редактировать</a><br><br>
            <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
                <button class="btn btn-danger" type="submit">Удалить</button>
            </form>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer" style="background-color: #f8f9fa; text-align: center;"></div>

</body>
</html>
